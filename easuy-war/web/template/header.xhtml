<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
        <ui:composition>
            <div class="navbar-header">
                <a href="#{request.contextPath}/easuy/index.xhtml">
                    <img class="a navbar-brand" src="#{request.contextPath}/resources/img/logo_small.png"/>
                </a>
                <a class="navbar-brand" href="#{request.contextPath}/easuy/index.xhtml">Easuy</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <c:choose>
                        <c:when test="#{not empty request.remoteUser}">
                            <li><a>#{auth.loggedInUser}</a></li>
                            <li><h:form><h:commandLink action="#{request.logout()}" value="Logout"/></h:form></li>
                        </c:when>
                        <c:otherwise>
                            <li><h:form><h:commandLink action="login" value="Login"/></h:form></li>
                        </c:otherwise>
                    </c:choose>
                </ul>
                <form class="navbar-form navbar-right">
                    <input type="text" class="form-control" placeholder="Search..."/>
                </form>
            </div>
        </ui:composition>
    </h:body>
</html>
