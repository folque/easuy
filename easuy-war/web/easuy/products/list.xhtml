<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="content">
                <c:set value="Products" target="#{menu}" property="title"/>
                
                <ui:param value="#{category.category}" id="categoria" name="cat"/>

                <ui:repeat value="#{category.products}" var="prod">
                    <h:form>
                        <h:commandLink id="btnOrder" action="#{product.placeOrder(prod.id)}" value="#{prod.name}"/>
                    </h:form>
                </ui:repeat>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
