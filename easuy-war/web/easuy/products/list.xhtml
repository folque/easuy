<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="content">
                <c:set value="Products" target="#{menu}" property="title"/>
                <h:form>
                    <ui:param value="#{category.category}" name="cat"/>
                    <p:dataTable value="#{category.getProducts(cat)}" var="prod">
                        <p:column>
                            <f:facet name="header">Name</f:facet>
                            <h:outputText value="#{prod.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">In stock</f:facet>
                            <h:outputText value="#{prod.stock}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header"/>
                            <h:commandLink action="#{product.placeOrder(prod)}" value="Buy"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
