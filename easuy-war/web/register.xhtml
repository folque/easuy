<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Register account</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="content">
                <c:set value="Registration" target="#{menu}" property="title"/>  
                <div>
                    <p:panel header="Register" id="panel-registration">
                        <h:form>
                            <table>
                                <tr>
                                    <td class="table-login-cell">
                                        <h:outputText value="Email: "/>
                                    </td>
                                    <td class="table-login-cell">
                                        <h:inputText id="email" value="#{register.email}"
                                                     required="true" requiredMessage="Please introduce your email!">
                                            <f:validator validatorId="EmailValidator"/>
                                            <f:attribute name="confirm" value="#{register.confirmEmail}"/>
                                        </h:inputText>
                                        <h:message for="email" style="color:red"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="table-login-cell">
                                        <h:outputText value="Repeat email: "/>
                                    </td>
                                    <td class="table-login-cell">
                                        <h:inputText id="confirmEmail" value="#{register.confirmEmail}"
                                                     required="true" requiredMessage="Please repeat your email!"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="table-login-cell">
                                        <h:outputText value="Password: "/>
                                    </td>
                                    <td class="table-login-cell">
                                        <h:inputSecret id="password" value="#{register.password}"
                                                       required="true" requiredMessage="Please introduce your password!"
                                                       validator="PasswordValidator"/>
                                        <h:message for="password" style="color:red"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="table-login-cell">
                                        <h:outputText value="Repeat password: "/> 
                                    </td>
                                    <td class="table-login-cell">
                                        <h:inputSecret id="confirmPassword" value="#{register.confirmPassword}"
                                                       required="true" requiredMessage="Please repeat your password!"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="table-login-cell" colspan="2">
                                        <h:commandButton type="submit" value="Register" action="#{register.addUser()}" />
                                        <h:commandButton type="reset" value="Reset" />
                                    </td>
                                </tr>
                            </table>
                        </h:form>
                    </p:panel>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
